<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/f38a6fe463.js"
			crossorigin="anonymous"
		></script>
		<title>Password Generator</title>
	</head>
	<body>
		<div class="container">
			<div class="top">
				<h1>Generate a <span>random password</span></h1>
				<p>Never use an insecure password again.</p>
				<div class="buttons">
					<button id="generate-btn">
						<i class="fa-solid fa-bolt"></i>Generate passwords
					</button>
					<div class="length-buttons">
						<p>Length:</p>
						<button class="length-button" onclick="incrementLen()">
							<i class="fa-solid fa-angle-up"></i>
						</button>
						<p id="password-length">10</p>
						<button class="length-button" onclick="decrementLen()">
							<i class="fa-solid fa-angle-down"></i>
						</button>
					</div>
				</div>
			</div>
			<h4>Click any password to copy</h4>
			<div class="bottom-grid">
				<span class="slot" id="slot-one"
					><i class="fa-solid fa-ellipsis"></i
				></span>
				<span class="slot" id="slot-two"
					><i class="fa-solid fa-ellipsis"></i
				></span>
				<span class="slot" id="slot-three"
					><i class="fa-solid fa-ellipsis"></i
				></span>
				<span class="slot" id="slot-four"
					><i class="fa-solid fa-ellipsis"></i
				></span>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
